<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="postboy.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css\prism.css">
  <title>PostBoy</title>
  <style media="screen">
    #responsePre {
      max-height: 500px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PostBoy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-3">PostBoy At Your Service!</h1>
  </div>

  <div class="container my-4">
    <form>
      <!-- URL -->
      <div class="form-group row">
        <label for="urlField" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="urlField" placeholder="Enter URL Here">
        </div>
      </div>

      <!-- REQUEST TYPE -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
              <label class="form-check-label" for="get">
                GET
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
              <label class="form-check-label" for="post">
                POST
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- CONTENT TYPE -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="json" value="json" checked>
              <label class="form-check-label" for="json">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="params" value="params">
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- PARAMTER BOX -->
      <div id="parameterBox">
        <div class="form-row">
          <label for="urlField" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterKey1" placeholder="Parameter Key">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterValue1" placeholder="Parameter Value">
          </div>
          <button id="addParams" class="btn btn-primary">+</button>
        </div>
        <div id="newParams">
        </div>
      </div>



      <!-- JSON CONTENT BOX -->
      <div class="my-3" id="jsonBox">
        <div class="form-group row">
          <label for="jsonFieldBox" class="col-sm-2 col-form-label">JSON Content</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="jsonFieldBox" rows="3" placeholder="JSON Content"></textarea>
          </div>
        </div>
      </div>

      <!-- SUBMIT BUTTON WHICH WILL TRIGGER FETCHAPI -->
      <div class="form-group row">
        <div class="col-sm-8">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>


      <!-- RESPONSE BOX -->
      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
          <div class="col-sm-8">
            <!-- <textarea class="form-control" id="responseBox" rows="3" placeholder="JSON Response"></textarea> -->
            <pre id='responsePre' class="language-javascript">
              <code id="responsePrism" class="language-javascript" >

              </code>
            </pre>
          </div>
        </div>
      </div>


    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
<script src="js\main.js"></script>
<script src="js\prism.js"></script>

</html>
